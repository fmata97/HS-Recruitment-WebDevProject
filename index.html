<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Header -->
    <header>
        <nav>
            <h1>Memory game</h1>

    <!-- Main -->

            </div>

        </aside>

        <div class="game-container">
            <div class="card-row">
                <div class="card">1</div>

                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
            </div>
            <div class="card-row">
                <div class="card">1</div>

                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
            </div>
            <div class="card-row">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
            </div>
            <div class="card-row">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
            </div>
            <div class="card-row">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
            </div>
        </div>

        <aside id="right">
            <div class="counters">
                <label for="turns-counter">Turns:</label>
                <p id="turns-counter">0</p>
            </div>


            <button id="restart">Restart</button>
        </aside>
    </div>
</body>
</html>
